<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="matchModalLabel">Informacion de Partida</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6">
        <div class="text-center">
          <img src="assets/images/user-icon.png" alt="Player 1 Photo" class="img-fluid" style="max-width: 100px;">
          <p>{{ matchData!.player1!.name }}</p>
        </div>
        <div class="form-group">
          <label for="resultPlayer1">Partidas Ganadas</label>
          <input type="number" class="form-control" id="resultPlayer1" placeholder="0" [(ngModel)]="matchData!.player1!.score" [readonly]="!isAdmin" >
        </div>
      </div>
      <div class="col-md-6">
        <div class="text-center">
          <img src="assets/images/user-icon.png" alt="Player 2 Photo" class="img-fluid" style="max-width: 100px;">
          <p>{{ matchData!.player2!.name }}</p>
        </div>
        <div class="form-group">
          <label for="resultPlayer2">Partidas Ganadas</label>
          <input type="number" class="form-control" id="resultPlayer2" placeholder="0" [(ngModel)]="matchData!.player2!.score"  [readonly]="!isAdmin"  >
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer" *ngIf="isAdmin" >
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
    <button type="button" class="btn btn-primary" (click)="sendData()">Save</button>
  </div>
</div>
